<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

  padding: 25px;
  background-color: white;
  color: black;
}

.dark-mode {
  background-color: black;
  color: white;
}
</style>
<script>
var subjectObject = {
  "Jawa Barat": {
    "Bandung": ["Jl. Bandung", "Jl. Braga", "Jl. Asia Afrika"],
    "Bekasi": ["Jl. Bekasi Barat", "Jl. Bekasi Utara", "Jl. Bekasi Timut"],
    "Bogor": ["Jl. Juanda", "Jl. Pengadilan", "Jl. Pemuda"],
    "Indramayu": ["Jl. Bunyu", "Jl. Cengkir", "Jl. Golek"],
    "Sukabumi": ["Jl. Veteran", "Jl. Ahmad Yani", "Jl. Suryakencana"]
  },
  "Kalimantan": {
    "Palangka Raya": ["Jl. Tayau", "Jl. Tekukur", "Jl. Tiung"],
    "Kapuas": ["Jl. Kapuas"],
    "Katingan": ["Jl. Katingan"],
    "Sukamara": ["Jl. Sukamara"],
    "Seruyan": ["v", "Jl. Seruyan"]
  },
  "DKI Jakarta": {
    "Jakarta Utara": ["Jl. Kampung Sawah", "Jl. Mahoni", "Jl. Bulak Cabe"],
    "Jakarta Selatan": ["Jl. Kemang Utara", "Jl. Ismail", "Jl. Tebet"],
    "Jakarta Timur": ["Jl. Pramuka", "Jl. Pemuda", "Jl. Kesatrian"],
    "Jakarta Barat": ["Jl. Daan Mogot", "Jl. Jelambar", "Jl. Basmol"],
    "Jakarta Pusat": ["Jl. Pecenongan Raya", "Jl. Agus Salim", "Jl. Cempaka Putih"]
  },
  "Sulawesi": {
    "Manado": ["Jl. Manado"],
    "Bitung": ["Jl. Bitung"],
    "Minahasa": ["Jl. Minahasa"],
    "Tomohon": ["Jl. Tomohon"],
    "Bitung": ["Jl. Bitung"]
  }

}
window.onload = function() {
  var subjectSel = document.getElementById("Provinsi");
  var topicSel = document.getElementById("Kota");
  var chapterSel = document.getElementById("Jalan");
  for (var x in subjectObject) {
    subjectSel.options[subjectSel.options.length] = new Option(x, x);
  }
  subjectSel.onchange = function() {
    //empty Chapters- and Topics- dropdowns
    chapterSel.length = 1;
    topicSel.length = 1;
    //display correct values
    for (var y in subjectObject[this.value]) {
      topicSel.options[topicSel.options.length] = new Option(y, y);
    }
  }
  topicSel.onchange = function() {
    //empty Chapters dropdown
    chapterSel.length = 1;
    //display correct values
    var z = subjectObject[subjectSel.value][this.value];
    for (var i = 0; i < z.length; i++) {
      chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
    }
  }
}
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
</head>   
<body>
<h1>Praktikum Web 7</h1>

<form name="form1" id="form1" action="/action_page.php">
Provinsi: <select name="Provinsi" id="Provinsi">
    <option value="" selected="selected">Pilih Provinsi</option>
  </select>
  <br><br>
Kota: <select name="Kota" id="Kota">
    <option value="" selected="selected">Pilih Kota</option>
  </select>
  <br><br>
Jalan: <select name="Jalan" id="Jalan">
    <option value="" selected="selected">Pilih Jalan</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">  
</form>
<button onclick="myFunction()">Toggle dark mode</button>
</body>
</html>
